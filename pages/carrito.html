<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Categorias</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">categoria</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./categoria.html">
                            <i class="ri-arrow-left-fill"></i> Seguir comprando 
                            
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart3"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Emprendedores UNACH</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="ri-emotion-unhappy-line"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- //// -->


                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./img/comida/01.jpg" alt="torta-01">
                        <div class="carrito-producto-titulo">
                            <small>TITULO</small>
                            <h3>Torta 1</h3>
                        </div>
                    <div class="carrito-producto-cantidad">
                        <small>Catidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-productos-precio">
                        <small>Precio</small>
                        <p>35</p>
                    </div>

                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$35</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i> </button>
                </div>

                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="./img/micelania/01.jpg" alt="micelania" >
                    <div class="carrito-producto-titulo">
                        <small>TITULO</small>
                        <h3>Utilces</h3>
                    </div>
                <div class="carrito-producto-cantidad">
                    <small>Catidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-productos-precio">
                    <small>Precio</small>
                    <p>25</p>
                </div>

                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$25</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i> </button>
            </div>
<!-- 3 -->

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$30</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="ri-emotion-happy-line"></i>

            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
